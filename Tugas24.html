<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Tugas 24 CSS BOOTSTRAP</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  </head>

  <body>
    <form>
      <div class="form-group">
        <label><strong>Nama Lengkap</strong></label>
        <input type="text" class="form-control"
        placeholder="Nama Lengkap"/>
      </div>
      <div class="form-group">
        <label><strong>Alamat Rumah</strong></label>
        <textarea
          name="name"
          class="form-control"
          rows="2"
          cols="80">
        </textarea>
      </div>
      <div class="form-group">
        <label><strong>Foto Profil</strong></label>
        <input type="file" class="form-control" />
      </div>
      <div class="form-group">
        <label><strong>Alamat Email</strong></label>
        <input type="email" class="form-control"
        placeholder="Alamat Email" />
      </div>
      <div class="form-group">
        <label><strong>Kata Sandi</strong></label>
        <input type="password" class="form-control"
        placeholder="Kata Sandi" />
      </div>
      <div class="form-group">
        <label><strong>Jenis Kendaraan Anda:</strong>&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="motor" />
        <label for="motor">Motor</label>
        <input type="radio" id="mobil" checked />
        <label for="mobil">Mobil</label>
      </div>
      <button type="button" class="btn btn-primary" name="button">Register</button>
    </form>
  </body>
</html>
